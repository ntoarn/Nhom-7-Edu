<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODEFARM - 7-1 Pattern</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section class="container">
      <div class="product_comparison row">
        <div class="col-3 more_product">
          <h3>Go to Product page for more Products</h3>
          <a>View more</a>
        </div>
        <div class="col-3">
          <div class="item_img">
            <img src="./assets/img/comparison/Asgaard_sofa_3.png" alt="" />
          </div>
          <div class="item_sub">
            <h4>Asgaard sofa</h4>
            <div class="price">Rs. 250,000.00</div>
            <div class="star_rating">
              <span>4.2</span>
              <div class="star">
                <i class="bx bxs-star"></i><i class="bx bxs-star"></i
                ><i class="bx bxs-star"></i><i class="bx bxs-star"></i
                ><i class="bx bxs-star-half"></i>
              </div>
              <p>204 Review</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="item_img">
            <img src="./assets/img/comparison/Outdoor_sofa_set_1.png" alt="" />
          </div>
          <div class="item_sub">
            <h4>Asgaard sofa</h4>
            <div class="price">Rs. 250,000.00</div>
            <div class="star_rating">
              <span>4.2</span>
              <div class="star">
                <i class="bx bxs-star"></i><i class="bx bxs-star"></i
                ><i class="bx bxs-star"></i><i class="bx bxs-star"></i
                ><i class="bx bxs-star-half"></i>
              </div>
              <p>145 Review</p>
            </div>
          </div>
        </div>
        <div class="col-3 add_product">
          <h5>Add a product</h5>
          <div class="add_product_section">
            <a>Choose a Product</a>
            <i class="bx bx-chevron-down"></i>
          </div>
        </div>
      </div>
      <hr />
    </section>
  </body>
</html>
