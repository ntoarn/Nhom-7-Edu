
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CODEFARM - 7-1 Pattern</title>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet" />
	<!-- icons -->
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
	<section class="slice">
        <div class="slice-grid">
            <div class="text-slice">
                <h4>50+ Beautiful rooms
                    inspiration</h4>
                <p>Our designer already made a lot of beautiful prototipe of rooms that inspire you</p>
                <button>Explore more</button>
            </div>
            <div class="slice-img">
                <div class="img-1">
                    <img src="./assets/img/slice-banner.png" alt="" width: 404px; height: 582px;>
                    <div class="introduce-slice-img">
                        <div class="introduce-product">
                            <p>01</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="2" viewBox="0 0 27 2"
                                fill="none">
                                <path d="M0 1H27" stroke="#616161" />
                            </svg>
                            <p>Bed Room</p>
                        </div>
                        <h5>Inner Peace</h5>
    
                    </div>
                    <div class="redirect-slice">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none">
                            <path d="M21 12H3M21 12L15 6M21 12L15 18" stroke="white" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="img-2">
                    <img src="./assets/img/slice-banner.png" alt="">
                    <div class="ellipse">
                        <div class="ellipse-father">
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27"
                                fill="none">
                                <circle opacity="0.7" cx="13.5" cy="13.5" r="13" stroke="#B88E2F" />
                                <circle cx="13.5" cy="13.5" r="5" fill="#B88E2F" stroke="#B88E2F" />
                            </svg>
    
                        </div>
                        <div class="ellipse-children">
                            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11"
                                fill="none">
                                <circle cx="5.5" cy="5.5" r="5.5" fill="#D8D8D8" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11"
                                fill="none">
                                <circle cx="5.5" cy="5.5" r="5.5" fill="#D8D8D8" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11"
                                fill="none">
                                <circle cx="5.5" cy="5.5" r="5.5" fill="#D8D8D8" />
                            </svg>
                        </div>
                    </div>
    
                </div>
                <div class="img-2">
                    <img src="./assets/img/slice-banner.png" alt="">
                   
                </div>
            </div>
        </div>
    </section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</html>
